{% extends 'myblog/base.html' %}
{% load django_bootstrap5 %}
{% block title %}
    <title>{{ user.username }}님의 블로그 생성</title>

{% endblock %}
{% block content %}


    {% if user.avatar %}
        <p>당신의 프로필사진</p>
        <img src="{{ user.avatar.url }}">
    {% else %}

    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if not user.avatar %}
            <label for="avatar" class="form-label">프로필 사진</label>
            <input name="avatar" type="file" class="form-control" id="avatar">
        {% endif %}
        <button type="submit" class="btn btn-primary">블로그 생성</button>
    </form>

{% endblock %}
