{% extends 'myblog/base.html' %}
{% block title %}

    <title>블로그</title>
{% endblock %}
{% block content %}
    <h1>블로그 랭킹</h1>
    {% if my_blog %}
        <a href="{% url 'myblog:myblog' user.username %}">나의블로그</a>
    {% else %}
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'myblog:blog_create' userid=user.username %}">블로그 만들기</a>
        {% endif %}
    {% endif %}
    <h2>블로그 검색</h2>
{% endblock %}
