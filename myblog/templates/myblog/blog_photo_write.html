{% extends 'myblog/base.html' %}
{% load django_bootstrap5 %}
{% block title %}
    <title>{{ user.blog.blog_name }} : 블로그 글 작성</title>

{% endblock %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>

{% endblock %}
